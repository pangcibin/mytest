<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on:click单击事件</title>
        <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <button @click="fun('good')">改变</button>
    </div>
</body>
<script>
    new Vue({
       el:"#app",
        data:{
           message:"hello word"
        },
        methods:{
           fun:function (msg) {
               this.message=msg;
           }
        }
    });
</script>
</html>
