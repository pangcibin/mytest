<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on:事件修饰符</title>
        <script src="js/vuejs-2.5.16.js"></script>

</head>
<body>
<div id="app">
    <form v-on:submit.prevent action="http://www.itcast.cn">
        <input type="submit" value="提交">
    </form>

    <div @click="fun1">
        <a @click.stop href="http://www.itcast.cn">itcast</a>
    </div>
</div>

</body>
<script>
    new Vue({
       el:"#app",
        methods:{
           fun1:function () {
               alert("hello");
           }
           }
    });
</script>
</html>
